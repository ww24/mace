<!DOCTYPE html>
<html>
<head>
  <title>Mace Editor</title>
  <link rel="stylesheet" href="../build/mace.css">
  <style>
    body {
      position: absolute;
      width: 100%;
      height: 100%;
      margin: 0;
    }
    .editor {
      position: absolute;
      top: 0;
      left: 0;
      width: 50%;
      height: 100%;
    }
    .buttons {
      position: relative;
      height: 30px;
      z-index: 10;
    }
    .edit-area {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      padding-top: 30px;
      box-sizing: border-box;
      z-index: 1;
    }
    .edit-area > div {
      width: 100%;
      height: 100%;
    }
    .preview {
      position: absolute;
      top: 0;
      right: 0;
      width: 50%;
      height: 100%;
      padding: 10px;
      box-sizing: border-box;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div id="editor" class="editor">
    <div class="buttons">
      <div class="btn-group btn-group-sm">
        <div id="indent" class="btn btn-default">
          <span class="glyphicon glyphicon-indent-left"></span>
        </div>
        <div id="outdent" class="btn btn-default">
          <span class="glyphicon glyphicon-indent-right"></span>
        </div>
      </div>
    </div>
    <div class="edit-area">
      <div id="edit-inner"></div>
    </div>
  </div>
  <div id="preview" class="preview markdown-body"></div>
  <script src="../build/mace.min.js"></script>
  <script>
    var mace;
    addEventListener("load", function () {
      var editor = document.getElementById("edit-inner"),
          preview = document.getElementById("preview");

      mace = new Mace(editor, preview, {
        button: {
          indent: document.getElementById("indent"),
          outdent: document.getElementById("outdent")
        }
      });
    });
  </script>
</body>
</html>
